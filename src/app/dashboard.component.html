<div class="jumbotron jumbotron-fluid" *ngIf="(user | async) != null">
  <div class="container">
    <h2 class="display-5">Welcome, {{ (user | async)?.displayName }}!</h2>

    <div *ngIf="(cars | async)?.length">
      <p>Here's your cars:</p>
      <ul>
        <li *ngFor="let car of cars | async">
          <a [routerLink]="['/cars', car.id]">{{ car.licensePlate }}</a>
        </li>
      </ul>
    </div>

    <p>
      <a class="btn btn-primary" [routerLink]="['/cars', '_new']"><i class="fa fa-car mr-1" aria-hidden="true"></i> Create new car</a>
    </p>
  </div>
</div>

<div *ngIf="(user | async) == null">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-5">Manage your cars</h2>
      <p class="lead">Record your fuel consumption and get interesting statistics.</p>
    </div>
  </div>
  <div class="container signin">
    <p>Sign up now, it's free!</p>
    <div class="row">
      <div class="col-sm-6" *ngFor="let provider of authenticationProviders">
        <button class="btn btn-outline-primary btn-lg btn-block" (click)="signin(provider.id)">
          <i class="fa fa-{{ provider.icon }} mr-1"></i> {{ provider.label }}
        </button>
      </div>
    </div>
  </div>
</div>
