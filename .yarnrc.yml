packageExtensions:
  '@google-cloud/pubsub@*':
    dependencies:
      '@grpc/grpc-js': '*'
  '@firebase/firestore@*':
    dependencies:
      protobufjs: '*'
  '@firebase/testing@*':
    dependencies:
      '@firebase/component': '*'
      '@grpc/proto-loader': '*'

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.js
    spec: '@yarnpkg/plugin-workspace-tools'
